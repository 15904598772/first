<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
    <script>
        var num=10;
        var timer= window.setInterval(function(){
            console.log(num);
            num--;
            if(num==0){
                clearInterval(timer);
            }
        },100)

    </script>
</body>
